<!DOCTYPE html>
<html>
  <title> Busccar</title>
  <head>
  <link rel="stylesheet" href="sotero.css">

<body>
<h1>Assinatura Ideal para o Seu Perfil</h1>
<h2>Realizamos a Busca Ideal do Seu Carro
</h2>

<form action="/action_page.php" >
  <fieldset>
    <legend>Seus Dados:</legend>
    
    <label for="fname">Primeiro Nome:</label>
    <input type="text" id="fname" name="fname">
    <label for="lname">Segundo Nome:</label>
    <input type="text" id="lname" name="lname" form="form1"><br>
    

    <br><br>

    <label for="fname">Gênero:</label>
    <input type="radio" id=",masculino" name="gender" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="gender" value="feminino">
    <label for="female">Feminino</label><br><br>

    <label for="email">Digite seu Email:</label>
    <input type="email" id="email" name="email">
    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  </fieldset>
<br><br>
  <fieldset>
    <legend>Dados do Carro:</legend>
    <label for="cars">Marca:</label>
    
    <input type="checkbox" id="volvo" name="volvo" value="volvo">
    <label for="volvo"> Volvo</label>
    <input type="checkbox" id="fiat" name="fiat" value="fiat">
    <label for="fiat"> Fiat</label>
    <input type="checkbox" id="toyota" name="toyota" value="toyota">
    <label for="toyota"> Toyota</label>
    <input type="checkbox" id="volkswagen" name="volkswagen" value="volkswagen">
    <label for="volkswagen"> volkswagen</label>
    <input type="checkbox" id="volkswagen" name="volkswagen" value="volkswagen">
    <label for="volkswagen"> Volkswagen</label>
    <input type="checkbox" id="chevrolet" name="chevrolet" value="chevrolet">
    <label for="chevrolet"> Chevrolet</label>
    <input type="checkbox" id="todos" name="todos" value="todos">
    <label for="todos"> Todos</label><br><br>

    <label for="cambio">Cambio:</label>
    <input type="checkbox" id="manual" name="manual" value="manual">
    <label for="manual"> Manual</label>
    <input type="checkbox" id="automatico" name="automatico" value="automatico">
    <label for="automatico"> Automático</label>
    
  </fieldset>
</form>

</body>

</html>
